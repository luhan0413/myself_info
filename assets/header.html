<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>呂依涵的個人網頁</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif; /* 統一字體 */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex; /* 確保 body 也是 flex 佈局 */
      flex-direction: column;
      background: linear-gradient(135deg, #f5c8ff 0%, #8162c3 100%); /* 統一背景漸變 */
      backdrop-filter: blur(10px); /* 背景模糊玻璃感 */
    }

    /* Header 的通用樣式 - 與 myweb.html 保持一致 */
    header {
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.15); /* 輕量的背景 */
      box-shadow: 0 2px 10px rgba(100, 50, 150, 0.15); /* 輕量的陰影 */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header nav {
      max-width: 1200px;
      width: 100%;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    header nav a {
      display: block;
      text-decoration: none;
      color: white; /* 預設為白色 */
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: rgba(94, 4, 228, 0.2);
      box-shadow: 0 1px 5px rgba(70, 6, 131, 0.15);
      backdrop-filter: blur(4px);
    }

    /* 【CSS 修正】使用 !important 強制覆蓋顏色 */
    header nav a.active {
      color: #470579 !important; /* 強制文字變黑色 */
      background: rgba(171, 94, 243, 0.8);
      box-shadow: 0 2px 10px rgba(100, 50, 150, 0.3);
    }

    header nav a:hover:not(.active) {
      background: rgba(200, 100, 255, 0.4);
      box-shadow: 0 0 10px 3px rgba(220, 150, 255, 0.4);
      transform: translateY(-2px);
      color: #fff7ff;
    }

    /* RWD：手機版導覽列調整 */
    @media (max-width: 768px) {
      header {
        padding: 0.8rem 1rem;
      }
      header nav ul {
        flex-direction: column; /* 手機版導覽列垂直排列 */
        gap: 0.8rem;
      }
      header nav a {
        padding: 8px 10px;
      }
    }

    /* ===== 滑鼠光暈效果 ===== */
    .cursor-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgb(233, 231, 173) 0%, rgba(210,150,255,0.15) 60%, transparent 80%);
      filter: blur(60px);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      opacity: 0;
      z-index: 9999;
    }
  </style>
  <!-- 確保引入 Noto Sans TC 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="cursor-glow"></div>

  <header>
    <nav id="mainNav">
      <ul>
        <li><a href="myweb.html">首頁</a></li>
        <li><a href="aboutme.html">關於我</a></li>
        <li><a href="projects.html">作品集</a></li>
        <li><a href="research.html">研究</a></li>
        <li><a href="resume.html">履歷</a></li>
      </ul>
    </nav>
  </header>

  <script>
    // 【JavaScript 修正】使用更可靠的路徑匹配邏輯
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('#mainNav a');
      const currentPage = window.location.pathname.split('/').pop(); // 直接獲取檔名，例如 "aboutme.html"

      // 處理首頁的特殊情況，當檔名為空 (例如 "yourdomain.com/") 或 "index.html" 時
      if (currentPage === '' || currentPage === 'index.html') {
          const homeLink = document.querySelector('a[href="myweb.html"]');
          if (homeLink) homeLink.classList.add('active');
          return; // 找到首頁後就結束
      }

      navLinks.forEach(link => {
        const linkPage = link.getAttribute('href').split('/').pop();
        if (linkPage === currentPage) {
          link.classList.add('active');
        }
      });
    });

    // JavaScript for cursor glow effect
    document.addEventListener('mousemove', function(e) {
      const glow = document.querySelector('.cursor-glow');
      if (glow) {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
        glow.style.opacity = 1;
      }
    });

    document.addEventListener('mouseleave', function() {
      const glow = document.querySelector('.cursor-glow');
      if (glow) {
        glow.style.opacity = 0;
      }
    });
  </script>
</body>
</html>
